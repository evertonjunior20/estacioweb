<html>
    <body>
        <script>
            var opcao = parseInt(prompt("1 = SOMAR   | 2 - SUBTRAIR  | 3 - MULTIPLICAR | 99 -sair"));
            var valorA = parseInt(prompt("Informe o pimeiro valor"));
            var valorB = parseInt(prompt("Informe o segundo valor"));

            switch(opcao){
                case 1 : window.alert(valorA+valorB); break;
                case 2 : window.alert(valorA-valorB); break;
                case 3 : window.alert(valorA*valorB); break;
                default : window.alert('opção inválida');
            }

        </script>
        
    </body>
</html>
