<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function somar(valorA, valorB){
            var total = valorA + valorB;
            return total;
        }

        function subtrair(valorA, valorB){
            var total = valorA - valorB;
            return total;

        }

        function multiplicar(valorA, valorB){
            var total = valorA * valorB;
            return total;

        }

        function dividir(valorA, valorB){
            var total = valorA / valorB;
            return total;

        }

        function exibirNome(nome){
            window.alert(nome);
        }
        
        exibirNome('evertonJunior')
        console.log(somar(4,5));
        console.log(subtrair(10,8));
        console.log(multiplicar(2,4));
        console.log(dividir(6,8));

    </script>
    
</body>
</html>
